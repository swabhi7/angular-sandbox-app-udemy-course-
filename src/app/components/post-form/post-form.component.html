<h2>Add Post</h2>

<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title : </label>
      <input type="text" class="form-control" name="title" #title [(ngModel)]="currentPost.title">
    </div>
    <div class="form-group">
      <label>Body : </label>
      <input type="text" class="form-control" name="body" #body [(ngModel)]="currentPost.body">
    </div>
    <input type="hidden" name="id" [(ngModel)]="currentPost.id">
    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add Post</button>
    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-primary btn-block">Update Post</button>
  </form>
</div>
